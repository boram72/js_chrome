<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum App</title>
</head>
<body>
    <div id="login-form">
        <!--placeholder : 텍스트가 포함됨, <input> 요소가 비어 있을 때 보여집니다. 
            사용자가 입력을 시작하면 힌트 텍스트는 자동으로 지워지고, 사용자가 실제 내용을 입력할 수 있습니다.-->
        <input required maxlength="15" type="text" placeholder="what is your name?"> <!-- maxlength지정해버리기 (15글자이상 입력 못하게)-->
        <button>Log In</button>
    </div> 
    <script src="app.js"></script>
</body>
</html>
